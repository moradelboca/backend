paths:
  /api/carts/mycart/product/{pid}:
    delete:
      summary: Delete a product in user's cart by ID. User needs to be logged in.
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          description: ID of the product to delete.
          required: true
          type: string
      responses:
        "200":
          description: Updated cart with deleted product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: Product not found.