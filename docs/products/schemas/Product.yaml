# Product
components:
  schemas:
    Product:
      type: object
      required:
        - id
        - title
        - description
        - code
        - price
        - stock
        - category
        - thumbnails
        - status
      properties:
        id:
          type: string
          description: The auto-generated id of the product.
        title:
          type: string
          description: The title of the product.
        price:
          type: number
          description: The price of the product.
        thumbnails:
          type: array
          description: The URLs of the product thumbnail.
          items:
              type: string
        description:
          type: string
          description: The description of the product.
        code:
          type: string
          description: The code of the product.
        stock:
          type: number
          description: The stock of the product.
        category:
          type: string
          description: The category of the product.
        status:
          type: boolean
          description: The status of the product.
      example:
        id: 4ughd7-3658fn-sk85d-h58sk
        title: Necklace
        description: Red necklace with a diamond
        price: 123.78
        thumbnails: [http://photo1.url.png, http://photo2.url.png]
        code: A-123
        stock: 10
        category: Jewelry
        status: true