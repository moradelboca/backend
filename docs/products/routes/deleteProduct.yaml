paths:
  /api/products/{id}:
    delete:
      summary: Delete a product by ID. User needs to be logged in. User needs to be an administrator.
      tags:
        - Products
      parameters:
        - name: id
          in: path
          description: ID of the product to delete.
          required: true
          type: string
      responses:
        "200":
          description: Product deleted.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        "404":
          description: Product not found.